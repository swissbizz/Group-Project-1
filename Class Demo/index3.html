<!-- ==============================================
        HEADER and QUOTE
        =============================================== -->
        <header id="home">
            <div class="container text-center">
                <h1 id="headerText">Pip Boy Study Buddy2020</h1>
                <!-- Random Quotes starts here -->
                <div class="quote-div">
                      <p class="quote" id="quote"></p>
                        <p class="author" id="author"></p>
                </div>
                <div class="btn-container">
                    <button class="btn btn-success" id="quoteButton">Random Quote</button>
                </div>
                <!-- Random Quotes Ends Here -->
            </div>
        </header><!--End header -->
<!-- ==============================================
        TIMER SECIION
        =============================================== -->
        <div id="timerSection">
            <div class="container text-center">
                <h3 id="sectionHeaders">Study Time!</h3>
                <h1 id="timer"><time>00:00</time></h1>
                <div class="row" id="buttonsContainer">
                    <div class="col-sm-4">
                        <div class="startBtn">
                            <img id="start" src="assets/img/play.png">
                        </div>
                        <p id="textBtn">Start</p>
                    </div>
                    <div class="col-sm-4">
                        <div class="pauseBtn">
                            <img id="pause" src="assets/img/pause.png">
                        </div>
                        <p id="textBtn">Pause</p>
                    </div>
                    <div class="col-sm-4">
                        <div class="stopBtn">
                            <img id="stop" src="assets/img/stop.png">
                        </div>
                        <p id="textBtn">STOP</p>
                    </div>
                </div>
            </div>
        </div><!--End timer section -->
<!-- ==============================================
        TRAFFIC MAP
        =============================================== -->
